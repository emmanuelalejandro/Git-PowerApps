IngresarOperadores As screen:

    Rectangle1_8 As rectangle:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =113
        Tooltip: =""  
        Width: =640
        ZIndex: =1

    Label1_8 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =28
        Text: ="Ingresar Operadores"
        Width: =560
        X: =40
        Y: =21
        ZIndex: =2

    Arrow1_7 As arrow.backArrow:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =71
        OnSelect: =Navigate(DatosOperadores)
        Width: =72
        X: =24
        Y: =21
        ZIndex: =3

    Icon7_3 As icon.Check:
        Color: =RGBA(54, 176, 75, 1)
        Icon: =Icon.Check
        OnSelect: =SubmitForm(Form4);Navigate(DatosOperadores)
        X: =145
        Y: =565
        ZIndex: =5

    Icon8_3 As icon.Cancel:
        Color: =RGBA(255, 0, 0, 1)
        Icon: =Icon.Cancel
        OnSelect: =Navigate(DatosOperadores)
        X: =412
        Y: =565
        ZIndex: =6

    Form4 As form:
        DataSource: =BaseOperador
        Height: =420
        Width: =640
        Y: =140
        ZIndex: =7

        NombreOperador_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="NombreOperador"
            Default: =ThisItem.NombreOperador
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@BaseOperador],DataSourceInfo.DisplayName,"NombreOperador")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@BaseOperador], DataSourceInfo.MaxLength, "NombreOperador")
            Required: =true
            Update: =DataCardValue77.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =8

            DataCardKey83 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: ="Nombre y Apellido"
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue77 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey83.Y + DataCardKey83.Height + 5
                ZIndex: =2

            ErrorMessage73 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue77.Y + DataCardValue77.Height
                ZIndex: =3

            StarVisible73 As label:
                Align: =Align.Center
                Height: =DataCardKey83.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey83.Y
                ZIndex: =4

        CargoOperador_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="CargoOperador"
            Default: =ThisItem.CargoOperador
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@BaseOperador],DataSourceInfo.DisplayName,"CargoOperador")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@BaseOperador], DataSourceInfo.MaxLength, "CargoOperador")
            Required: =false
            Update: =DataCardValue78.Text
            Width: =640
            X: =0
            Y: =1
            ZIndex: =8

            DataCardKey84 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: ="Cargo"
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue78 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey84.Y + DataCardKey84.Height + 5
                ZIndex: =2

            ErrorMessage74 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue78.Y + DataCardValue78.Height
                ZIndex: =3

            StarVisible74 As label:
                Align: =Align.Center
                Height: =DataCardKey84.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey84.Y
                ZIndex: =4

