            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Nombre y Apellido'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image5.Width - 104
            X: =Image5.X + Image5.Width + 16
            Y: =16
            ZIndex: =2

        Subtitle2 As label:
