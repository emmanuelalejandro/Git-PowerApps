Capacitaciones As screen:

    Rectangle1_4 As rectangle:
        Width: =1366
        ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        Items: |
            =Filter(
                BaseCapacitaciones,
                    SearchInput_1.Text in 'Nombre Capacitación'
                )
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(104, Self.Height - 60)
        Width: =747
        X: =546
        Y: =140
        ZIndex: =1

        Title4 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Nombre Capacitación'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle4 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Descripción Capacitación'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title4.Y + Title4.Height + 4
            ZIndex: =2

        NextArrow4 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Navigate(EditarCapacitación)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="Ver los detalles del elemento"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator4 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

    Image1_4 As image:
        Height: =89
        Image: =LogoConsultora
        Width: =281
        Y: =679
        ZIndex: =2

    Label1_4 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =59
        Size: =30
        Text: ="Capacitaciones"
        Width: =735
        X: =422
        Y: =20
        ZIndex: =3

    SearchInput_1 As text:
        Default: =""
        Height: =58
        X: =68
        Y: =229
        ZIndex: =8

    Button3_1 As button:
        Height: =89
        OnSelect: =Navigate(IngresarCapacitación);NewForm(Form2)
        Text: ="Nueva Capacitación"
        Width: =187
        X: =135
        Y: =492
        ZIndex: =10

    Icon1_3 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Home)
        X: =20
        Y: =17
        ZIndex: =11

    Label2_1 As label:
        Height: =47
        Size: =20
        Text: ="Buscar Capacitación"
        Width: =291
        X: =82
        Y: =169
        ZIndex: =12

